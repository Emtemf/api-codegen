    path: /api/test
    method: POST
    description: 字段缺少type
    request:
      className: MissingFieldTypeReq
      fields:
        - name: value
          required: true
    response:
      className: MissingFieldTypeRsp
      fields:
        - name: success
          type: Boolean

  # 错误情况 - 重复API（相同path和method）
  - name: firstApi
    path: /api/duplicate
    method: POST
    description: 第一个API
    request:
      className: FirstApiReq
      fields:
        - name: value
          type: String
          required: true
    response:
      className: FirstApiRsp
      fields:
        - name: success
          type: Boolean

  - name: secondApi
    path: /api/duplicate
