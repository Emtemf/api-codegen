# OpenAPI 3.0 示例 - 包含所有校验规则场景
#
# 本文件故意包含各种校验问题，用于测试和演示校验分析功能
# 加载此文件后，系统会自动检测并给出修复建议
#
# 校验规则场景：
# - DFX-001: 路径包含 // (已包含)
# - DFX-002: 路径不以 / 开头 (已包含)
# - DFX-003: 必填参数缺少 @NotNull/@NotBlank (已包含)
# - DFX-004: String字段缺少长度校验 (已包含)
# - DFX-005: 邮箱字段缺少格式校验 (已包含)
# - DFX-006: 电话字段缺少正则校验 (已包含)
# - DFX-007: 数值字段缺少范围校验 (已包含)
# - DFX-008: List字段缺少大小校验 (已包含)
# - DFX-011: page参数缺少范围校验 (已包含)
# - DFX-012: pageSize参数缺少范围校验 (已包含)
# - DFX-014: 路径参数缺少最小值校验 (已包含)
# - 字段变更: 使用 components/schemas 触发字段级别变更检测 (新增)

openapi: 3.0.0
info:
  title: 订单管理 API - 完整校验示例
  version: v1.0.0
  description: 包含所有校验规则场景的测试API
  contact:
    name: API Support
    email: support@example.com

servers:
  - url: https://api.example.com/v1
    description: 生产环境

# ========== components/schemas - 用于测试字段级别变更 ==========
# 注意：这里的字段故意缺少校验规则，用于测试"字段变更"功能
components:
  schemas:
    # 故意缺少校验规则的模型，用于测试字段变更检测
    OrderModel:
      type: object
      description: 订单模型（故意缺少校验规则）
      properties:
        orderId:
          type: integer
          description: 订单ID
        orderNo:
          type: string
          description: 订单编号
        customerName:
          type: string
          description: 客户姓名
        contactEmail:
          type: string
          description: 联系邮箱
        contactPhone:
          type: string
          description: 联系电话
        totalAmount:
          type: number
          description: 订单金额
        productList:
          type: array
          items:
            type: string
          description: 商品列表

paths:
  # ========== 正常API - 作为对比 ==========
  /orders:
    get:
      summary: 获取订单列表 - 完整示例
      description: 分页获取订单列表
      operationId: getOrderList
      parameters:
        - name: page
          in: query
          required: true
          description: 页码
          schema:
            type: integer
            minimum: 1
            maximum: 2147483647
        - name: pageSize
          in: query
          required: true
          description: 每页数量
          schema:
            type: integer
            minimum: 1
            maximum: 100
        - name: keyword
          in: query
          description: 搜索关键词
          schema:
            type: string
            minLength: 1
            maxLength: 255
        - name: orderBy
          in: query
          description: 排序字段
          schema:
            type: string
            minLength: 1
            maxLength: 50
      responses:
        '200':
          description: 成功

  # ========== DFX-001: 路径包含 // ==========
  //XXX/orders/detail:
    get:
      summary: 订单详情 - 路径问题
      operationId: getOrderDetail
      parameters:
        - name: orderId
          in: query
          required: true
      responses:
        '200':
          description: Success

  # ========== DFX-002: 路径不以 / 开头 ==========
  orders/export:
    get:
      summary: 导出订单 - 路径问题
      operationId: exportOrders
      responses:
        '200':
          description: Success

  # ========== DFX-003: 必填参数缺少 @NotNull ==========
  /api/orderInfo:
    get:
      summary: 获取订单信息 - 必填参数问题
      operationId: getOrderInfo
      parameters:
        - name: orderId
          in: query
          required: true
          description: 订单ID
          schema:
            type: integer
            # 缺少 minimum: 1
      responses:
        '200':
          description: 成功

  # ========== DFX-004: String字段缺少长度校验 ==========
  /api/search:
    get:
      summary: 搜索订单 - String长度校验问题
      operationId: searchOrders
      parameters:
        - name: keyword
          in: query
          description: 搜索关键词
          schema:
            type: string
            # 缺少 minLength/maxLength
      responses:
        '200':
          description: 成功

  # ========== DFX-005: 邮箱字段缺少格式校验 ==========
  /api/verifyEmail:
    post:
      summary: 验证邮箱 - 邮箱校验问题
      operationId: verifyEmail
      parameters:
        - name: email
          in: query
          required: true
          description: 邮箱地址
          schema:
            type: string
            format: email
            # 缺少其他校验
      responses:
        '200':
          description: 成功

  # ========== DFX-006: 电话字段缺少正则校验 ==========
  /api/sendNotify:
    post:
      summary: 发送通知 - 电话校验问题
      operationId: sendNotify
      parameters:
        - name: phone
          in: query
          required: true
          description: 手机号
          schema:
            type: string
            # 缺少 pattern
      responses:
        '200':
          description: 成功

  # ========== DFX-007: 数值字段缺少范围校验 ==========
  /api/price:
    get:
      summary: 获取价格 - 数值范围问题
      operationId: getPrice
      parameters:
        - name: price
          in: query
          description: 价格
          schema:
            type: number
            # 缺少 minimum/maximum
      responses:
        '200':
          description: 成功

  # ========== DFX-008: List字段缺少大小校验 ==========
  /api/products:
    post:
      summary: 设置商品 - List大小问题
      operationId: setProducts
      parameters:
        - name: productIds
          in: query
          description: 商品ID列表
          schema:
            type: array
            items:
              type: integer
            # 缺少 minItems/maxItems
      responses:
        '200':
          description: 成功

  # ========== DFX-011: page参数缺少范围校验 ==========
  /api/list:
    get:
      summary: 列表查询 - 分页问题
      operationId: listItems
      parameters:
        - name: page
          in: query
          description: 页码
          schema:
            type: integer
            # 缺少 minimum: 1, maximum: 2147483647
        - name: pageNum
          in: query
          description: 页码2
          schema:
            type: integer
            # 缺少 minimum: 1, maximum: 2147483647
      responses:
        '200':
          description: 成功

  # ========== DFX-012: pageSize参数缺少范围校验 ==========
  /api/list2:
    get:
      summary: 列表查询2 - 分页大小问题
      operationId: listItems2
      parameters:
        - name: limit
          in: query
          description: 限制数量
          schema:
            type: integer
            # 缺少 minimum: 1, maximum: 100
        - name: size
          in: query
          description: 大小
          schema:
            type: integer
            # 缺少 minimum: 1, maximum: 100
      responses:
        '200':
          description: 成功

  # ========== DFX-014: 路径参数缺少最小值校验 ==========
  /orders/{orderId}:
    get:
      summary: 根据ID获取订单 - 路径参数数值问题
      operationId: getOrderById
      parameters:
        - name: orderId
          in: path
          required: true
          description: 订单ID
          schema:
            type: integer
            # 缺少 minimum: 1
      responses:
        '200':
          description: 成功

  /orders/{orderNo}:
    get:
      summary: 根据编号获取订单 - 路径参数字符串问题
      operationId: getOrderByNo
      parameters:
        - name: orderNo
          in: path
          required: true
          description: 订单编号
          schema:
            type: string
            # 缺少 minLength: 1
      responses:
        '200':
          description: 成功

  # ========== 完整示例: 包含header和cookie参数 ==========
  /orders/{orderId}/detail:
    get:
      summary: 获取订单详情 - 完整参数示例
      operationId: getOrderDetailFull
      parameters:
        - name: orderId
          in: path
          required: true
          description: 订单ID
          schema:
            type: integer
            minimum: 1
        - name: X-Token
          in: header
          required: true
          description: 认证令牌
          schema:
            type: string
            minLength: 1
            maxLength: 255
        - name: SESSION_ID
          in: cookie
          description: 会话ID
          schema:
            type: string
            minLength: 1
            maxLength: 64
      responses:
        '200':
          description: 成功

  # ========== 创建订单 - 完整请求体示例 ==========
  /orders/create:
    post:
      summary: 创建订单 - RequestBody示例
      operationId: createOrder
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - customerId
                - items
                - contactEmail
                - contactPhone
              properties:
                customerId:
                  type: integer
                  minimum: 1
                  description: 客户ID
                contactEmail:
                  type: string
                  format: email
                  description: 联系邮箱
                contactPhone:
                  type: string
                  pattern: '^1[3-9]\d{9}$'
                  description: 联系电话
                remark:
                  type: string
                  minLength: 1
                  maxLength: 500
                  description: 备注
                discount:
                  type: number
                  minimum: 0
                  maximum: 100
                  description: 折扣
                items:
                  type: array
                  minItems: 1
                  maxItems: 100
                  description: 订单商品
                  items:
                    type: object
                    properties:
                      productId:
                        type: integer
                        minimum: 1
                        description: 商品ID
                      quantity:
                        type: integer
                        minimum: 1
                        description: 数量
                      unitPrice:
                        type: number
                        minimum: 0
                        description: 单价
      responses:
        '201':
          description: 创建成功

  # ========== 使用 components/schemas 的示例 - 测试字段变更 ==========
  # 此 API 使用 $ref 引用 components/schemas 中的模型
  # 用于测试"字段变更"功能的检测
  /model/order:
    get:
      summary: 获取订单模型信息
      operationId: getOrderModel
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderModel'

  /model/orders:
    post:
      summary: 创建订单模型
      operationId: createOrderModel
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderModel'
      responses:
        '200':
          description: 成功

    Order:
      type: object
      description: 订单信息
      properties:
        id:
          type: integer
          description: 订单ID
        orderNo:
          type: string
          description: 订单编号
        customerId:
          type: integer
          description: 客户ID
        totalAmount:
          type: number
          format: double
          description: 订单总金额
        status:
          type: string
          description: 订单状态
          enum: [PENDING, PAID, SHIPPED, COMPLETED, CANCELLED]
        createdAt:
          type: string
          format: date-time
          description: 创建时间

    OrderItem:
      type: object
      description: 订单商品明细
      properties:
        id:
          type: integer
          description: 明细ID
        orderId:
          type: integer
          description: 订单ID
        productId:
          type: integer
          description: 商品ID
        productName:
          type: string
          description: 商品名称
        quantity:
          type: integer
          minimum: 1
          description: 数量

    OrderResponse:
      type: object
      properties:
        code:
          type: integer
          description: 响应码
        message:
          type: string
          description: 响应消息
        data:
          $ref: '#/components/schemas/Order'
