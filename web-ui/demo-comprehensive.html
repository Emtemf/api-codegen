<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo: 综合示例 - 多种问题类型</title>
    <link rel="stylesheet" href="lib/codemirror.min.css">
    <link rel="stylesheet" href="lib/dracula.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            height: 100vh;
            overflow: hidden;
        }
        .app { display: flex; flex-direction: column; height: 100vh; }
        .header {
            background: #16213e;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #0f3460;
            flex-shrink: 0;
        }
        .logo { font-size: 18px; font-weight: bold; color: #e94560; }
        .demo-badge {
            background: #e94560;
            color: white;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 10px;
        }
        .container { display: flex; flex: 1; overflow: hidden; }
        .editor-panel { flex: 1; display: flex; flex-direction: column; border-right: 1px solid #0f3460; }
        .panel-header {
            background: #16213e;
            padding: 10px 15px;
            border-bottom: 1px solid #0f3460;
            font-size: 14px;
            color: #36c9c9;
        }
        .CodeMirror { height: 100%; font-size: 14px; }
        .issues-panel {
            width: 400px;
            display: flex;
            flex-direction: column;
        }
        .issues-header {
            background: #16213e;
            padding: 10px 15px;
            border-bottom: 1px solid #0f3460;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .issues-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .issue {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
            border-left: 3px solid;
        }
        .issue.error { background: rgba(231, 76, 60, 0.15); border-color: #e74c3c; }
        .issue.warn { background: rgba(243, 156, 18, 0.15); border-color: #f39c12; }
        .issue-title { font-size: 12px; text-transform: uppercase; font-weight: 600; margin-bottom: 4px; }
        .issue.error .issue-title { color: #e74c3c; }
        .issue.warn .issue-title { color: #f39c12; }
        .issue-message { font-size: 13px; color: #ccc; }
        .issue-api { font-size: 11px; color: #666; margin-top: 4px; }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        .btn-primary { background: #e94560; color: white; }
        .btn-primary:hover { background: #d6304b; }
        .btn-secondary { background: #0f3460; color: #eee; }
        .issue-count {
            background: #0f3460;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
        }
        .issue-count.error { background: #e74c3c; }
        .issue-count.warn { background: #f39c12; }
    </style>
</head>
<body>
    <div class="app">
        <header class="header">
            <div>
                <span class="logo">API Codegen</span>
                <span class="demo-badge">综合示例 - 多种问题类型</span>
            </div>
            <button class="btn btn-primary" onclick="analyze()">分析</button>
        </header>
        <div class="container">
            <div class="editor-panel">
                <div class="panel-header">
                    YAML 编辑器 - 包含以下问题类型：
                    <span style="color:#e74c3c; font-size:12px;">路径错误</span> |
                    <span style="color:#f39c12; font-size:12px;">缺少校验</span> |
                    <span style="color:#e74c3c; font-size:12px;">字段不完整</span>
                </div>
                <textarea id="editor" style="display:none;">swagger: '2.0'
info:
  version: v1
  title: 用户管理 API

paths:
  # ========== 问题1: 路径包含 // ==========
  //users/list:
    get:
      summary: 获取用户列表
      # 缺少 operationId - 警告
      parameters:
        - name: page
          in: query
          required: true
          # 缺少 description - 警告
        - name: body
          in: body
          required: true
          # 缺少 description - 警告
      responses:
        # 缺少 2xx 成功响应 - 警告

  //users/{id}:
    put:
      summary: 更新用户
      operationId: updateUser
      requestBody:
        required: true
        # 缺少 description - 警告
      responses:
        '200':
          description: 成功

  # ========== 问题2: 路径不以 / 开头 ==========
  users/detail:
    get:
      summary: 用户详情
      # 缺少 operationId - 警告
      responses:
        '200':
          description: Success

  # ========== 问题3: 多个 // 路径 ==========
  //api/v1/message:
    get:
      summary: 获取消息
      operationId: getMessage
      responses:
        '200':
          description: Success

  //api/v1/messageStatus:
    get:
      summary: 获取消息状态
      operationId: getMessageStatus
      responses:
        '200':
          description: Success

  //api/v1/messageUnreadTotal:
    get:
      summary: 获取未读总数
      operationId: getUnreadTotal
      responses:
        '200':
          description: Success</textarea>
            </div>
            <div class="issues-panel">
                <div class="issues-header">
                    <span>分析结果</span>
                    <span class="issue-count" id="issue-count">-</span>
                </div>
                <div class="issues-list" id="issues-list">
                    <div style="color:#666; text-align:center; padding:20px;">
                        点击"分析"查看问题
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/js-yaml.min.js"></script>
    <script src="lib/codemirror.min.js"></script>
    <script src="lib/yaml.min.js"></script>
    <script src="js/analyzer.js"></script>
    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
            mode: 'yaml',
            theme: 'dracula',
            lineNumbers: true,
            lineWrapping: true,
            indentUnit: 2,
            tabSize: 2
        });

        function analyze() {
            var content = editor.getValue();
            var analyzer = new ApiYamlAnalyzer();
            var issues = analyzer.analyze(content);

            document.getElementById('issue-count').textContent = issues.length;

            var errorCount = issues.filter(function(i) { return i.severity === 'error'; }).length;
            var warnCount = issues.filter(function(i) { return i.severity === 'warn'; }).length;

            var countEl = document.getElementById('issue-count');
            countEl.className = 'issue-count';
            if (errorCount > 0) countEl.classList.add('error');
            else if (warnCount > 0) countEl.classList.add('warn');

            var html = '';
            if (issues.length === 0) {
                html = '<div style="color:#27ae60; text-align:center; padding:20px;">没有问题！</div>';
            } else {
                html = issues.map(function(issue) {
                    return '<div class="issue ' + issue.severity + '">' +
                        '<div class="issue-title">' + (issue.severity === 'error' ? '错误' : '警告') + '</div>' +
                        '<div class="issue-message">' + issue.message + '</div>' +
                        '</div>';
                }).join('');
            }

            document.getElementById('issues-list').innerHTML = html;
        }
    </script>
</body>
</html>
