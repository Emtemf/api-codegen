# API 代码生成配置

framework: CXF

# 版权声明（生成代码时添加到文件顶部）
# 例如: Copyright (c) 2024 MyCompany. All rights reserved.
copyright: ""

# OpenAPI 配置
openApi:
  enabled: false
  version: "3.0"

# 自定义注解配置
customAnnotations:
  # 类级别注解（应用于 Controller 类）
  classAnnotations:
    - "@SomeCustomAnnotation"

  # 方法级别注解（应用于每个方法）
  methodAnnotations:
    - "@Permission(\"default\")"

# 输出配置
output:
  controller:
    path: generated/api/      # Controller 生成位置，手动复制
  request:
    path: src/main/java/req/ # Req 直接覆盖位置
  response:
    path: src/main/java/rsp/ # Rsp 直接覆盖位置
